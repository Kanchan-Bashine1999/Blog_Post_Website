<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>

        body {
            background-color: #e0eef7; /* Light gray background */
            color: #333; /* Dark gray text for readability */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            }
        /* Contact Form */
.contact-form {
    width: 50%;
    padding: 20px;
    background: #f9f9f9;
    border-radius: 10px;
}
.contact-form label {
    display: block;
    margin: 10px 0 5px;
}
.contact-form input, .contact-form textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}
.contact-form button {
    background: #007BFF;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
.contact-form button:hover {
    background: #0056b3;
}

/* Contact Info */
.contact-info {
    width: 40%;
    text-align: left;
}
.contact-info p {
    margin: 10px 0;
}
.contact-info i {
    color: #007BFF;
    margin-right: 10px;
}

article {
    background-color: #b6e9f0;
    padding: 20px;
    margin: 100px auto; /* Centers horizontally & adds space below navbar */
    width: 60%; /* Adjust width for better readability */
    max-width: 800px; /* Prevents overly wide content */
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    font-family: Arial, sans-serif;
    line-height: 1.6;
    text-align: center; /* Centers text inside the article */
    }

    /* Centering the Heading */
    article h1 {
    color: #007BFF;
    font-size: 26px;
    margin-bottom: 15px;
    }

    /* Formatting Paragraph */
    article p {
    color: #333;
    font-size: 16px;
    text-align: justify; /* Keeps text readable */
    }
    </style>

</head>
<body>
    <article>
    <!-- Contact Us Section -->
    <section class="contact-container">
        <h2>Contact Us ðŸ“ž</h2>
        <p>We'd love to hear from you! Fill out the form below or reach out to us directly.</p>

        <div class="contact-content">
            <!-- Contact Form -->
            <form class="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Write your message..." required></textarea>

                <button type="submit">Send Message</button>
            </form>

            <!-- Contact Details -->
            <div class="contact-info">
                <h3>Get in Touch</h3>
                <p><i class="fas fa-map-marker-alt"></i> Address: Nagpur, India</p>
                <p><i class="fas fa-envelope"></i> Email: example@email.com</p>
                <p><i class="fas fa-phone"></i> Phone: +91 xxxxxxxxxx</p>
                <p><i class="fas fa-clock"></i> Business Hours: 9 AM - 6 PM (Mon - Fri)</p>
            </div>
        </div>
    </section>
    </article>
</body>
</html>
